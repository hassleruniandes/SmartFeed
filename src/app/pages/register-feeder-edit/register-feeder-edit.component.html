<main class="pageRegisterFeeder d-flex justify-content-center align-items-center flex-wrap">
  <div class="container text-center d-flex justify-content-center align-items-center position-relative flex-column">
    <button (click)="goDashboard()" class="pageRegisterFeeder--backButton position-absolute  btn btn-danger float-start d-flex">IR AL DASHBOARD</button>
    <h1 class="pageRegisterFeeder__title mt-4">INFORMACIÓN ALIMENTADOR</h1>
    <p class="pageRegisterFeeder__description">Registre su alimentador con las características principales para que podamos configurar las mejores opciones para sus mascotas.</p>

    <form class="pageRegisterFeeder__form mt-3 mb-4">

      <div class="pageRegisterFeeder__form--input">
        <app-input inputValue="Alimentador 1" titleInput="Identificador" placeholder="Ingresen identificación del alimentador"></app-input>
      </div>

      <div class="pageRegisterFeeder__form--input">
        <app-input inputValue="Proplan HA" titleInput="Tipo de alimento" placeholder="Ingrese el tipo de alimento"></app-input>
      </div>

      <div class="pageRegisterFeeder__form--input">
        <app-input inputValue="2 kg" titleInput="Capacidad" placeholder="Capacidad del alimentador"></app-input>
      </div>

      <div class="pageRegisterFeeder__form--input">
        <app-input inputValue="Modelo 1" titleInput="Modelo" placeholder="Ingrese el modelo del alimentador"></app-input>
      </div>

      <div class="pageRegisterFeeder__notificaciones d-block mt-2 mb-3 form-check form-switch">
        <label class="pageRegisterFeeder__notificaciones--label form-check-label" for="flexSwitchCheckChecked">¿Desea utilizar el dispensador de agua?</label>
        <input class="pageRegisterFeeder__notificaciones--input form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
      </div>

      <div class="pageRegisterFeeder__notificaciones d-block mt-2 mb-3 form-check form-switch">
        <label class="pageRegisterFeeder__notificaciones--label form-check-label text-start" for="flexSwitchCheckChecked">Alimentador Habilitado</label>
        <input class="pageRegisterFeeder__notificaciones--input form-check-input text-start" type="checkbox" id="flexSwitchCheckChecked" checked>
      </div>

      <!--<app-input placeholder="Ingrese su clave"></app-input>-->
      <button  (click)="welcome()"  class="pageRegisterFeeder__btnRegisterUser mt-3"><p class="pageRegisterFeeder__btnRegisterUser--text">ACTUALIZAR</p></button>

    </form>
  </div>
</main>
